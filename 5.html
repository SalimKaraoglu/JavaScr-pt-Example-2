<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="btn-group" role="group">
                <button type="button" id="btn1" class="btn btn-outline-success">
                    Length
                </button>
                <button type="button" id="btn2" class="btn btn-outline-primary">
                    Includes
                </button>
                <button type="button" id="btn3" class="btn btn-outline-secondary">
                    Concat
                </button>
                <button type="button" id="btn4" class="btn btn-outline-warning">
                    Entries
                </button>
                <button type="button" id="btn5" class="btn btn-outline-danger">
                    ForEach
                </button>
            </div>
        </div>
    </div>
    <script>
        // Butona tıkladığımızda event'i farklı şekillerde verebiliriz
        //1) 
        // document.getElementById("btn1").onclick = function() {alert("test")};
        //2)
        // document.getElementById("btn1").addEventListener("click" , function () {alert("test")})
        //3)
        // document.getElementById("btn1").addEventListener("mouseover" , function(){alert("test")})

        var sehirler = ["ankara", "istanbul", "edirne", "muş", "düzce", "maraş", "eskişehir", "van"];

        document.getElementById("btn1").addEventListener("click", function () {
            alert("Sehirler dizisinin uzunluğu => " + sehirler.length);
        });
        //includes içeriyomu diye kontrol eder. Geriye true/false sonuç döndürür
        document.getElementById("btn2").onclick = function () {
            if (sehirler.includes("eskişehir")) {
                alert("Dizi içerisinde Eskişehir vardır!")
            }
            else {
                alert("Dizi içerisinde Eskişehir Yoktur!")
            }
        }

        var cities = ["köln", "paris"]
        document.getElementById("btn3").addEventListener("click", function () {

            // concet iki diziyi birleştirir ve geriye yeni bir dizi döndürür
            var result = sehirler.concat(cities);
            console.log(result);
        })

        // entries => Dizi içerisindeki  elemanları teslim eder herbir elemana ulaşabilmek için eleman.next().value
        // diyerek her tıkladığımızda bir sonraki elemanın index değeri ile birlikte teslim alırız.
        var sonraki = sehirler.entries();
        document.getElementById("btn4").onclick = function () {
            var item = sonraki.next().value;
            if (item != null) {
                console.log(item);
            } else {
                alert("Son elemana ulaşıldı!")
                return;
            }
        }

        // forEach kullanımda ilkşi
        document.getElementById("btn5").onclick = function () {
            sehirler.forEach(function (value, index) {
                alert(index + " - " + value);
            })
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
