<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

    <script>
        function Hesapla() {
            var toplam = 0;

            var sayi1 = document.getElementById('kucukSayi').value;
            var sayi2 = document.getElementById('buyukSayi').value;

            var s1 = Number(sayi1);
            var s2 = Number(sayi2);

            for (var i = s1; i <= s2; i++) {
                toplam += i;
            }

            document.getElementById('sonuc').innerHTML = " Girilen iki Sayı Arasındaki değerlerin Toplamı =>  " + toplam;

        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <center>
                <div>
                    <span id="sonuc"></span>
                </div>
                <div class="">
                    <label for="" class="">Küçük Sayı:</label>
                    <input type="number" class="" id="kucukSayi">
                </div>


                <div class="mt-2">
                    <label for="" class="">Büyük Sayı:</label>
                    <input type="number" class="" id="buyukSayi">
                </div>

                <button class="btn btn-primary mt-2" onclick="Hesapla()">
                    Hesapla
                </button>
            </center>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
