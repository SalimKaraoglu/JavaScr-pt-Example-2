<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

    <style>
        body{
            background-color: aqua;
        }
    </style>

    <script>
        function ListeyeEkle(){
            var eklenecekMetin = document.getElementById('deger').value;
            var li = document.createElement('li');  // Burada yapılan işlem <li></li>
            li.innerHTML = eklenecekMetin;  // <li>Örnek Metin</li>

            var liste = document.getElementById("sonuc"); // Burada yapılan işlem<ul></ul>
            liste.append(li); //<ul><li>Örnek Metin</li></ul>
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">


            <div class="">
                <label for="" class="">Yapılacak: </label>
                <input type="text" class="" id="deger">
            </div>


            <button class="btn btn-primary mt-2 btn-sm" onclick="ListeyeEkle()">Listeye Ekle </button>
            <ul id="sonuc"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
