<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

    <script>
      
      // let => Daha sonra değeri değişebilen değişkenler için kullanırız.
      // const => Değeri sabit değişkenler için kullanılır.
      // var => herşey için kullanırız.
      
      function Yazdir() {
            var sayi1 = Number(document.getElementById('kucukSayi').value);
            var sayi2 = Number(document.getElementById('buyukSayi').value);

            for (var i = sayi1; i <= sayi2; i++) {
                //1. Yontem
                // document.getElementById('sonuc').innerHTML += "<li>" + i + "</li>";
                
                //2.Yöntem (Daha Sık Kullanılır)
                let li = document.createElement("li");
                li.innerHTML = i ; 
                document.getElementById('sonuc').append(li);
            }
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">


            <div class="">
                <label for="" class="">Küçük Sayı:</label>
                <input type="number" class="" id="kucukSayi">
            </div>


            <div class="mt-2">
                <label for="" class="">Büyük Sayı:</label>
                <input type="number" class="" id="buyukSayi">
            </div>

            <button class="btn btn-primary mt-2" onclick="Yazdir()">
                Hesapla
            </button>

            <ul id="sonuc">
            </ul>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
